<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // 获取当前完整的 URL 路径
      var fullPath = window.location.pathname;

      // 定义允许的基本路径
      var basePath = "/activity/";
      var allowedPaths = ['2021_graduation', '2023_lantern_festival', 'bee', 'expo', 'taipei101'];

      // 检查当前 URL 是否以允许的路径开始
      var found = allowedPaths.some(function(item) {
        var regex = new RegExp("^" + basePath + item + "(/|$)");
        return regex.test(fullPath);
      });

      // 如果不在允许的列表中，重定向到目录页面
      if (!found && fullPath.startsWith(basePath)) {
        window.location.href = basePath;
      }
    });
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/activity/">click here</a>.</p>
</body>
</html>
