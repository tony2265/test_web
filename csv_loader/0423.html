<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽獎資格查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #9c1321;
      /* 深紅背景 */
      color: white;
      font-family: 'Noto Sans TC', 'Noto Sans CJK TC', sans-serif;
      text-align: center;
      padding: 50px 30px;
    }

    h1 {
      color: #eec87b;
      font-weight: 700;
      font-size: 70px;
      margin-bottom: 21px;
    }

    .subtitle {
      font-size: 32px;
      letter-spacing: 0px;
      color: #ffffff;
      margin-bottom: 48px;
      font-family: 'Century Gothic', sans-serif;
      font-weight: 700;
    }

    .total {
      font-size: 48px;
      margin-bottom: 48px;
      font-weight: 500;
    }

    .form-control {
      max-width: 804px;
      margin: 0 auto 83px;
      text-align: center;
      font-size: 36px;
      border-radius: 11px;
    }

    .form-control::placeholder {
      color: #b3b3b3;
    }


    .btn-query {
      background-color: #e6c169;
      border: none;
      padding: 11px 54px;
      color: #000;
      font-weight: 500;
      font-size: 36px;
      border-radius: 10px;
      margin-bottom: 83px;
    }

    .result-box {
      background-color: white;
      font-weight: 500;
      color: #000101;
      display: inline-block;
      padding: 63px;
      border-radius: 5px;
      max-width: 804px;
      width: 100%;
      margin: 0 auto;
      text-align: left;
      font-size: 36px;
    }

    .customer-name {
      color: #bb1c2a;
      font-weight: 700;
      font-size: 48px;
      margin-bottom: 53px;
    }

    .count {
      margin: 53px 0px 53px 0px;
    }

    /* .result-box p {
      margin-bottom: 0px;
    } */

    .highlight {
      color: #bb1c2a;
      font-weight: bold;
      font-size: 48px;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 32px;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 20px;
        margin-bottom: 19px;
        letter-spacing: 0px;
      }

      .total {
        font-size: 30px;
        margin-bottom: 38px;
      }

      .form-control {
        max-width: 100%;
        font-size: 20px;
        margin-bottom: 38px;
      }

      .btn-query {
        font-size: 20px;
        padding: 8px 27px;
        margin-bottom: 38px;
      }

      .result-box {
        width: 100%;
        max-width: 100%;
        padding: 37px;
        font-size: 24px;
      }

      .customer-name {
        color: #bb1c2a;
        font-weight: 700;
        font-size: 32px;
        margin-bottom: 34px;
      }

      .count {
        margin: 34px 0px 34px 0px;
      }


      .highlight {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>
  <h1>抽獎資格查詢</h1>
  <div class="subtitle">ELIGIBILITY CHECK</div>

  <div class="total">目前總人數：<span id="total">0000 人</span></div>

  <input type="text" id="phone" class="form-control" placeholder="請輸入手機號碼後點擊查詢">

  <button class="btn-query" onclick="search()">查詢抽獎資格</button>

  <div id="query-result"></div>
  <div id="prize-message"></div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1CjvwFfWdEqdP_N6yxt4pRwXkZtB1T7ld7lVdEViq4FA/1";
    let sheetData = [];

    function normalizePhone(phone) {
      return phone.replace(/\D/g, "");
    }

    function getTaiwanLocalDateString() {
      const now = new Date();
      const taiwanOffset = 8 * 60;
      const local = new Date(now.getTime() + (taiwanOffset + now.getTimezoneOffset()) * 60000);
      return local.toISOString().split("T")[0];
    }

    function getPrizeMessage() {
      const deadlines = [
        { date: "2025-04-25", message: "您參加的開獎日期是 4/25" },
        { date: "2025-05-09", message: "您參加的開獎日期是 5/9" },
        { date: "2025-05-23", message: "您參加的開獎日期是 5/23" },
        { date: "2025-06-06", message: "您參加的開獎日期是 6/6" },
        { date: "2025-06-20", message: "您參加的開獎日期是 6/20" },
        { date: "2025-07-04", message: "您參加的開獎日期是 7/4" },
        { date: "2025-07-18", message: "您參加的開獎日期是 7/18" },
        { date: "2025-08-01", message: "您參加的開獎日期是 8/1" },
        { date: "2025-08-15", message: "您參加的開獎日期是 8/15" },
        { date: "2025-08-29", message: "您參加的開獎日期是 8/29" },
      ];

      const todayStr = getTaiwanLocalDateString();
      for (let i = 0; i < deadlines.length; i++) {
        if (todayStr <= deadlines[i].date) {
          return deadlines[i].message;
        }
      }
      return "";
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        sheetData = data;
        document.getElementById("total").textContent = `${sheetData.length} 人`;
      })
      .catch(err => {
        document.getElementById("total").textContent = "讀取失敗";
      });

    function search() {
      const input = document.getElementById("phone").value.trim();
      const normalizedInput = normalizePhone(input);
      const result = normalizedInput === "" ? undefined :
        sheetData.find(row => normalizePhone(row["電話一"]) === normalizedInput ||
          normalizePhone(row["電話二"]) === normalizedInput);

      const output = document.getElementById("query-result");
      const prize = document.getElementById("prize-message");

      if (result) {
        const formatPhone = (phone) => {
          // 將電話格式化為 xxxx - xxx - xxx
          const clean = phone.replace(/\D/g, "");
          if (clean.length === 10) {
            return `${clean.substr(0, 4)} - ${clean.substr(4, 3)} - ${clean.substr(7, 3)}`;
          }
          return phone;
        };

        output.innerHTML = `
    <div class="result-box text-center">
      <p class="customer-name">
        客戶名稱：${result["客戶名稱"]}
      </p>
      <p style="margin:0px">電話一：${formatPhone(result["電話一"])}</p>
      <p>電話二：${formatPhone(result["電話二"])}</p>
      <p class="count">抽獎次數：${result["抽獎次數"]}</p>
    <div class="highlight">
      ${getPrizeMessage()}
    </div>

    </div>
  `;

        prize.innerHTML = ``;
      } else {
        output.innerHTML = `<div class="result-box text-center"><p>查無資料，請確認手機號碼是否正確</p></div>`;
        prize.innerHTML = ``;
      }
    }
  </script>
</body>

</html>
