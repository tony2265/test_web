<style>
    #main {
        position: fixed;
        width: 100%;
        height: 40px;
        bottom: 60px;
        font-family: 'Noto Sans TC', 'PingFang TC', '微軟正黑體';
    }
    #back {
        width: 250px;
        height: 40px;
        font-size: 1.2rem;
        color: #ffffff;
        line-height: 40px;
        text-align: center;
        background-color: #00C100;
        border-radius: 5px;
        margin: auto;
        cursor: pointer;
        display: none;
    }
</style>
<body>
<div id="main">
<div id="data-block"></div>
<div id="back">關閉視窗</div>
</div>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</body>
</html>
<script type="text/javascript">
window.onload = function () {
    var url_string = window.location.href
    var url = new URL(url_string)
    var muid = url.searchParams.get("muid")
    var tuid = url.searchParams.get("tuid")
    var flexMessage = {
      "type": "bubble",
      "hero": {
        "type": "image",
        "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_1_cafe.png",
        "size": "full",
        "aspectRatio": "20:13",
        "aspectMode": "cover",
        "action": {
          "type": "uri",
          "uri": "http://linecorp.com/"
        }
      },
      "footer": {
        "type": "box",
        "layout": "vertical",
        "spacing": "sm",
        "contents": [
          {
            "type": "button",
            "style": "link",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "分享",
              "uri": "https://liff.line.me/1661378044-qMy8MZo3"
            }
          }
        ],
        "flex": 0
      }
    }
    liff
      .init({
          liffId: "1661378044-qMy8MZo3"
      })
      .then(() => {
        if (liff.isInClient()) {
            liffShare();
        } else {
          if (liff.isLoggedIn()) {
            liffShare();
          } else {
            liff.login({
              redirectUri: url_string
            })
          }
        }
      })
      .catch((err) => {
          console.log(err);
          liff.closeWindow();
      })

    function liffShare() {
        if (liff.isApiAvailable('shareTargetPicker')) {
            liff.shareTargetPicker([flexMessage]).then(
                function(res) {
                console.log(res)
                liff.closeWindow()
            }
            ).catch(function (res) {
                console.log(res)
                alert("你目前的裝置或 LINE APP 版本尚未支援訊息分享。")
            })
        } else {
            alert("你目前的裝置或 LINE APP 版本尚未支援訊息分享。")
            document.getElementById('back').style.display = "block"
            liff.closeWindow()
        }
    }

    document.getElementById('back').addEventListener('click', function() {
        liff.closeWindow();
    });
};
</script>
