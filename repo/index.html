    <!-- Contact -->
    <section id="contact" class="main style3 secondary">
      <div class="content">
        <header>
          <h2>回饋使我們更好</h2>
          <p>希望我們的地圖，能帶給你良好的遊玩體驗。</p>
        </header>
        <div class="box">
          <form id="google-form">
            <div class="fields">

              </div>
              <div class="field">
                <select id="txb_target">

                  <option>春兔夢宵</option>
                  <option>吸血鬼戰爭III</option>
                  <option>星痕冒險</option>
                  <option>夜下征伐戰</option>
                  <option>迷宮之城</option>
                  <option>騎士征途</option>
                  <option>島國勇者</option>
                  <option>夢都秘境</option>
                  <option>詛咒之冬</option>
                  <option>童言無忌</option>
                </select>
              </div>
              <div class="field">
                <textarea
					id="txb_msg"
                  name="message"
                  placeholder="留言..."
                  rows="6"
                ></textarea>
              </div>
            </div>
            <ul class="actions special">
              <li><input type="submit" value="送出回饋" /></li>
            </ul>
          </form>
        </div>
      </div>
    </section>

	<script>
		$('#google-form').submit(function (e) {
			e.preventDefault();
			if ($('#txb_target').val() && $('#txb_msg').val() && $('#txb_email').val()) {//必填欄位
				$.ajax({
					url: "https://docs.google.com/forms/d/e/1FAIpQLSc879mE3dd7UhEpJZKPfHQSoV2w_IxxetmQ11BgHeBMTmluBg/formResponse",
					crossDomain: true,
					type: "POST",
					dataType: "JSONP",
					data: {
						"entry.178881214": $('#txb_email').val(),
						"entry.631306689": $('#txb_name').val(),
						"entry.1281303926": $('#txb_target').val(),
						"entry.851256743": $('#txb_msg').val()
					},
					complete: function () { //完成後
						$('#txb_email').val('')
						$('#txb_name').val('')
						$('#txb_target').val('- 回饋項目 -')
						$('#txb_msg').val('')
						//最後跳轉到感謝的頁面
						// window.location.replace("thank.html");
					}
				});
			}
		});
