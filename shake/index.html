<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度感測器測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        function init() {
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", handleDeviceMotion);
            } else {
                document.getElementById("displayData").innerHTML = "你的瀏覽器不支援加速度感測器";
            }
        }

        function handleDeviceMotion(event) {
            var ax = document.getElementById("accelerationX"),
                ay = document.getElementById("accelerationY"),
                az = document.getElementById("accelerationZ");

            ax.innerHTML = event.acceleration.x ? event.acceleration.x.toFixed(2) : "不支援";
            ay.innerHTML = event.acceleration.y ? event.acceleration.y.toFixed(2) : "不支援";
            az.innerHTML = event.acceleration.z ? event.acceleration.z.toFixed(2) : "不支援";
        }
    </script>
</head>
<body onload="init()">
    <div id="displayData">
        <p>加速度 X 軸: <span id="accelerationX">0</span></p>
        <p>加速度 Y 軸: <span id="accelerationY">0</span></p>
        <p>加速度 Z 軸: <span id="accelerationZ">0</span></p>
    </div>
</body>
</html>
